version: '3'

services:

  go-api:
    build:
      context: .
    image: go-app:latest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - redis
    env_file:
      .env

  redis:
    image: redis
    container_name: backoffice-redis
    restart: always
    ports:
      - "6379:6379"
